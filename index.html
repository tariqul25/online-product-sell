<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartwatch Product</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="text-gray-800">
    <div class="container mx-auto py-12 px-4">
      <div class="max-w-4xl mx-auto overflow-hidden">
        <div class="flex flex-col md:flex-row items-stretch gap-6">
          <div class="flex justify-center items-center md:w-1/2">
            <img
              id="product-image"
              src="./images/purple.png"
              alt="Smartwatch"
              class="h-full md:h-auto object-cover rounded-lg"
            />
          </div>
          <div
            class="p-6 md:p-8 md:w-1/2 flex flex-col justify-between"
            style="max-height: 85%"
          >
            <h1 class="text-2xl font-bold text-gray-800">
              Classy Modern Smart Watch
            </h1>
            <div class="flex items-center mt-2">
              <div class="text-yellow-400">★★★★☆</div>
              <span class="ml-2 text-sm text-gray-600">(2 Reviews)</span>
            </div>
            <div class="mt-4">
              <span class="text-gray-400 line-through text-lg">$99.00</span>
              <span class="text-purple-600 text-2xl font-bold">$79.00</span>
            </div>
            <p class="mt-4 text-gray-600 text-sm">
              I must explain to you how all this mistaken idea of denouncing
              pleasure and praising pain was born and I will give you a complete
              account of the system, and expound the actual teaching.
            </p>
            <div class="mt-6">
              <div class="flex items-center text-gray-700 text-sm">
                <span class="font-semibold w-24">Type:</span>
                <span>Watch</span>
              </div>
              <div class="flex items-center text-gray-700 text-sm mt-1">
                <span class="font-semibold w-24">Model:</span>
                <span>Forerunner 290XT</span>
              </div>
            </div>

            <!-- Band Color -->
            <div class="mt-4">
              <span class="text-sm font-semibold text-gray-700"
                >Band Color</span
              >
              <div class="flex items-center mt-1 space-x-2">
                <button
                  class="w-6 h-6 rounded-full bg-purple-500 border-2 border-purple-600 ring-button"
                  id="purple-color"
                ></button>
                <button
                  class="w-6 h-6 rounded-full bg-teal-500 border-2 border-gray-300 ring-button"
                  id="teal-color"
                ></button>
                <button
                  class="w-6 h-6 rounded-full bg-cyan-500 border-2 border-gray-300 ring-button"
                  id="cyan-color"
                ></button>
                <button
                  class="w-6 h-6 rounded-full bg-gray-700 border-2 border-gray-300 ring-button"
                  id="gray-color"
                ></button>
              </div>
            </div>
   
  </body>
</html>
